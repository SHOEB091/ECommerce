name: ecommerce
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Networking
  http: ^0.13.6

  # Environment variables (dev only)
  flutter_dotenv: ^6.0.0

  # Optional secure storage
  flutter_secure_storage: ^8.0.0

  # Icons
  cupertino_icons: ^1.0.8
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Include your assets folder (images etc.)
  assets:
    - assets/

