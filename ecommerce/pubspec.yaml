name: ecommerce
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Networking
  http: ^0.13.6

  # Environment variables
  flutter_dotenv: ^6.0.0

  # Secure storage for tokens
  flutter_secure_storage: ^8.0.0

  # Image picker for profile/product upload
  image_picker: ^1.1.2

  # Payment integration
  razorpay_flutter: ^1.4.0

  # Local data storage (cart, preferences)
  shared_preferences: ^2.3.2

  # Utilities
  uuid: ^4.5.2
  intl: ^0.20.2
  pin_code_fields: ^8.0.1
  connectivity_plus: ^7.0.0

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
